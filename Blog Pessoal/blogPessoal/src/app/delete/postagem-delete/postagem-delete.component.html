<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-secondary">Apagar postagem</h2>
        </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center text-secondary mt-2">Você tem certeza que deseja apagar essa postagem? Essa ação não pode ser desfeita</h4>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card border-success mb-3 mt-5">
                    <div class="card-header text-muted">Escrito por: {{postagem.usuario.nome}}</div>
                    <div class="card-body text-success pt-1">
                      <h5 class="card-title mt-2">{{postagem.titulo}}</h5>
                      <p class="card-text">{{postagem.texto}}</p>
                             <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                      <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} - {{postagem.data | date:
                          'HH:mm'}}</small></p>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
                <button class="btn btn-secondary mr-3" routerLink="/home">NÃO</button>
                <button class="btn btn-danger" (click)="deletePostagem()">SIM</button>
            </div>
        </div>
    
</div>
