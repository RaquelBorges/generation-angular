<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar tema</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse tema?</h4>
                 <h5 class="text-center text-secondary">Todas as postagens
                relacionadas a ele serão apagadas também </h5>
        </div>
    </div>
    <div class="row d-flex justify-content-center mb-3">
        <div class="col-md-6">
            <h3 class="text-center text-info">TEMA: {{tema.descricao}}</h3>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <button class="btn btn-secondary mr-3" routerLink="/tema">Cancelar</button>
        <button class="btn btn-danger" (click)="apagar()">Confirmar</button>
    </div>

</div>
