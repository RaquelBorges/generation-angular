<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-12 text-secondary">
            <h3 class="text-center mt-2">Temas</h3>
            <h5 class="text-center">Veja aqui todos os temas, edite ou cadastre um novo abaixo</h5>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
            <div class="form-group">
                <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao"
                    placeholder="Cadastre um novo tema">
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-success" (click)="cadastrarTema()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os Temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-10">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tema of listaTemas">
                        <th> {{tema.id}} </th>
                        <td> {{tema.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-success mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
