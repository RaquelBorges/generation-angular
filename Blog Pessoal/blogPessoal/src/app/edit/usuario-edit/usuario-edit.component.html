<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-secondary">Atualizar dados cadastrais</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center mb-5 mt-5">
        <div class="col-md-6">
            <p class="text-center"><i class="fas fa-user-plus"></i></p>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input  [(ngModel)]="user.nome" type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]="user.usuario" type="text" class="form-control" id="usuario" name="usuario" placeholder="UsuÃ¡rio">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)="confirmaSenha($event)" type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="senha">Confirme a senha</label>
                        <input [(ngModel)]='user.senha' type="password" class="form-control" id="confirmaSenha" name="confirmaSenha"
                            placeholder="Confirme a senha">
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input [(ngModel)]="user.foto" type="text" class="form-control" id="foto" name="foto" placeholder="Link da foto">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-danger mr-3" routerLink= "/home">Cancelar</button>
                   
                        <button (click)="atualizarDados()" type="submit" class="btn btn-success">Atualizar</button>
                    </div>

        </div>
    </div>
</div>
