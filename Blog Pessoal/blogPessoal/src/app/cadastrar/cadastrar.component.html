<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 img-bg img-fluid">
        </div>
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9">

                    <p class="text-center"><i class="fas fa-user-plus"></i></p>
                    <h4 class="text-center">Cadastro</h4>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input  [(ngModel)]="user.nome" type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]="user.usuario" type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)="confirmaSenha($event)" type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="senha">Confirme a senha</label>
                        <input [(ngModel)]='user.senha' type="password" class="form-control" id="confirmaSenha" name="confirmaSenha"
                            placeholder="Confirme a senha">
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input [(ngModel)]="user.foto" type="text" class="form-control" id="foto" name="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select (change)="tipoUsuario($event)" name="tipo" id="tipo" class="form-control">
                            <option>Selecione o tipo de usuário: </option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink= "/login">Cancelar</button>
                   
                    <div class="d-flex justify-content-center">
                        <button (click)="cadastrar()" type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>




    </div>




</div>
